{% extends 'layout.html' %} {% block body %}
<div class="mb-5">
	<div class="table-responsive-sm shadow-soft rounded">
		{% if cresults is not none %}
		<table class="table table-striped">
			<tr>
				<th class="border-0 thf" scope="col">SUBJECT</th>
				<th class="border-0 thf" scope="col">TOPIC</th>
				<th class="border-0 thf" scope="col">START TIME</th>
				<th class="border-0 thf" scope="col">END TIME</th>
			</tr>
			<tbody>
				{% for res in callresults%}
				<tr>
					<td class="thf">{{res['subject']}}</td>
					<td class="thf">{{res['topic']}}</td>
					<td class="thf">{{res['start']}}</td>
					<td class="thf">{{res['end']}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<div class="col-lg-12 col-sm-16">
			<center>
				<lottie-player
					src="https://assets7.lottiefiles.com/datafiles/vhvOcuUkH41HdrL/data.json"
					background="transparent"
					speed="1"
					style="width: 300px; height: 300px"
					loop
					autoplay
				></lottie-player>
			</center>
			<h3 class="h3 text-center">No Records Found!</h3>
		</div>
		{% endif %}
	</div>
</div>
{% endblock %}
