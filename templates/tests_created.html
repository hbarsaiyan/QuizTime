{% extends 'layout.html' %} {% block body %}
<div class="mb-5">
	<div class="mb-4" style="text-align: center">
		<span class="h1 col">Test Results</span>
	</div>
	<div class="table-responsive-sm shadow-soft rounded">
		<table class="table table-striped">
			<tr>
				<th class="border-0" scope="col">Subject</th>
				<th class="border-0" scope="col">Topic</th>
				<th class="border-0" scope="col">Programme</th>
				<th class="border-0" scope="col">Branch</th>
				<th class="border-0" scope="col">Semester</th>
				<th class="border-0" scope="col">Result</th>
			</tr>
			<tbody>
				{% for test in tests %}
				<tr>
					<td>{{test['subject']}}</td>
					<td>{{test['topic']}}</td>
					<td>{{test['programme']}}</td>
					<td>{{test['branch']}}</td>
					<td>{{test['semester']}}</td>
					<td>
						<a
							class="btn btn-primary"
							href="/{{session.email}}/tests-created/{{test['test_id']}}"
							>Result</a
						>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
