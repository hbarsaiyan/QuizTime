{% extends 'layout.html' %} {% block body %}
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- DataTables -->
<link
	rel="stylesheet"
	href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
/>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<link
	rel="stylesheet"
	href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css"
/>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>

<!-- JS Zip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<!-- PDF Make -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

<!-- JS Buttons -->
<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>

<!-- Neumorphism JS -->
<script src="{{ url_for('static', filename='dist/neumorphism.js') }}"></script>
<div class="row align-items-center d-flex justify-content-center">
	<div class="col-12 mb-4">
		<div
			class="card border-light shadow-sm components-section align-items-center d-flex justify-content-center"
		>
			<div
				class="card-body align-items-center d-flex justify-content-center"
			>
				<div class="row mb-4">
					<div class="col-lg-12 col-sm-16">
						<h3 class="h3 text-center">
							Window Event Logs of {{email}} for {{testid}}
						</h3>
					</div>
					<div class="card-body justify-content-md-center">
						<div class="table-responsive">
							<table
								id="example"
								class="display nowrap"
								style="width: 100%"
							>
								<thead class="thead-light">
									<tr>
										<th class="border-0" scope="col">
											NAME
										</th>
										<th class="border-0" scope="col">
											WINDOW EVENT
										</th>
										<th class="border-0" scope="col">
											TIME
										</th>
									</tr>
								</thead>

								<tbody>
									{% for res in callresults %}
									<tr>
										<td>{{res['name']}}</td>
										<td>Window Switched!</td>
										<td>{{res['transaction_log']}}</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function () {
		$('#example').DataTable({
			dom: 'Bfrtip',
			buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
		});
	});
</script>
{% endblock %}
