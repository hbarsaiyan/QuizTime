{% extends 'layout.html' %} {% block body %}
<div class="mb-5">
	<div class="mb-4">
		<center>
			<span class="h1 col">Your Results</span>
		</center>
	</div>
	{% if tests is not none %}
	<div
		class="table-responsive-sm shadow-soft table table-striped mx-auto w-75 rounded"
	>
		<table class="table table-striped">
			<tr>
				<th class="border-0" scope="col">Subject</td>
				<th class="border-0" scope="col">Topic</td>
				<th class="border-0" scope="col">Marks</td>
			</tr>
			<tbody>
				{% for test in tests %}
				<tr>
					<td>{{test['subject']}}</td>
					<td>{{test['topic']}}</td>
					<td>{{test['marks']}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<div class="col-lg-12 col-sm-16">
			<center>
				<lottie-player
					src="https://assets7.lottiefiles.com/datafiles/vhvOcuUkH41HdrL/data.json"
					background="transparent"
					speed="1"
					style="width: 300px; height: 300px"
					loop
					autoplay
				></lottie-player>
			</center>
			<h3 class="h3 text-center">No Records Found!</h3>
		</div>
		{% endif %}
	</div>
</div>
{% endblock %}
