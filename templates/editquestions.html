{% extends 'layout.html' %}
{% block body %}
    <main>
	<section class="min-vh-75 d-flex bg-primary align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                        <div class="card bg-primary shadow-soft border-light p-4">
                            <div class="card-header text-center pb-0">
                                <h2 class="h1 col">Edit Questions</h2>  
                            </div>
                            <div class="card-body">
							    <form action="displayquestions" method="POST" class="mt-4">
                                    <div class="form-group">
                                        <label for="exampleInputIcon3">CHOOSE TEST:</label>
                                        <div class="input-group mb-4">
                                            <select name="choosetid" class="form-control" id="exampleFormControlSelect2" >
                                            <option disabled selected>Choose</option>
                                            {% for test in cresults %}
                                            <option value={{test['test_id']}}>{{test['subject']}} - {{test['topic']}}</option>
                                            {% endfor %}
                                            </select>
                                            <br><br><br>
                                    <input type="submit" class="btn btn-block btn-primary" value="CONFIRM"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
